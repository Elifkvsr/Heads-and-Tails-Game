<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png" href="https://i.hizliresim.com/qANl5V.png">
    <title>Yazı Tura Oyunu</title>
</head>

<body>

    <div class="container">
        <div class="stats">
            <p id="heads-count">Yazı: 0</p>
            <p id="tails-count">Tura: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="yazı">
                <img src="yazı.png">
            </div>
            <div class="tura">
                <img src="tura.png">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Para Çevir
            </button>
            <button id="reset-button">
                Sıfırla
            </button>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
